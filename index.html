<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern Entomology Collection</title>
    <!-- Tailwind CDN is kept for simplicity in styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;500;700&family=DM+Serif+Display:ital@0;1&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              serif: ['"DM Serif Display"', 'serif'],
              sans: ['"DM Sans"', 'sans-serif'],
              mono: ['"JetBrains Mono"', 'monospace'],
            },
            colors: {
              neutral: {
                50: '#F9FAFB',
                100: '#F3F4F6',
                200: '#E5E7EB',
                300: '#D1D5DB',
                400: '#9CA3AF',
                500: '#6B7280',
                600: '#4B5563',
                700: '#374151',
                800: '#1F2937',
                900: '#111827',
                950: '#030712',
              },
              indigo: {
                400: '#818CF8',
                500: '#6366F1',
                600: '#4F46E5',
                700: '#4338CA',
                800: '#3730A3',
                900: '#312E81',
                950: '#1E1B4B',
              }
            }
          }
        }
      }
    </script>
    <style>
      .bg-grid-pattern {
        background-color: #F9FAFB;
        background-image: linear-gradient(#E5E7EB 1px, transparent 1px), linear-gradient(90deg, #E5E7EB 1px, transparent 1px);
        background-size: 40px 40px;
      }
      .dark .bg-grid-pattern {
        background-color: #111827;
        background-image: linear-gradient(#1F2937 1px, transparent 1px), linear-gradient(90deg, #1F2937 1px, transparent 1px);
      }
      .drawer-shadow {
        box-shadow: 
          0 0 0 1px rgba(0,0,0,0.03),
          0 10px 15px -3px rgba(0,0,0,0.08), 
          0 4px 6px -2px rgba(0,0,0,0.04),
          inset 0 2px 4px rgba(0,0,0,0.02);
      }
      .dark .drawer-shadow {
        box-shadow: 
          0 0 0 1px rgba(255,255,255,0.05),
          0 10px 15px -3px rgba(0,0,0,0.5), 
          0 4px 6px -2px rgba(0,0,0,0.3);
      }
      ::-webkit-scrollbar { width: 8px; height: 8px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #CBD5E1; border-radius: 4px; }
      .dark ::-webkit-scrollbar-thumb { background: #4B5563; }
      ::-webkit-scrollbar-thumb:hover { background: #94A3B8; }
      .dark ::-webkit-scrollbar-thumb:hover { background: #6B7280; }
    </style>
<script type="importmap">

    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>
  <body class="bg-neutral-50 dark:bg-neutral-950 text-neutral-800 dark:text-neutral-100 antialiased h-screen overflow-hidden transition-colors duration-300">

    <script type="module" src="/index.tsx"></script>
  </body>
</html>
